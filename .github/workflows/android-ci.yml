name: Build

on:
  pull_request:
    branches:
      - master
      - stable
    types:
      - opened
      - reopened
      - synchronize
  push:
    branches:
      - master
      - stable
  workflow_dispatch:

permissions:
  contents: read
  issues: write
  pull-requests: write

concurrency:
  group: android-build-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    name: Lint, test, and assemble
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Set up JDK 17
        uses: actions/setup-java@v5
        with:
          distribution: temurin
          java-version: 17

      - name: Set up Android SDK
        uses: android-actions/setup-android@v3

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v5
        with:
          cache-read-only: ${{ !startsWith(github.ref, 'refs/heads/master') && !startsWith(github.ref, 'refs/heads/stable') }}
          cache-encryption-key: ${{ secrets.GRADLE_ENCRYPTION_KEY }}

      - name: Lint and test
        run: ./gradlew lintDebug testDebugUnitTest --stacktrace

      - name: Assemble debug
        if: ${{ github.event_name == 'pull_request' }}
        run: ./gradlew assembleDebug --stacktrace

      - name: Upload debug APK
        if: ${{ github.event_name == 'pull_request' }}
        id: upload_debug_apk           # ðŸ‘ˆ give the step an ID
        uses: actions/upload-artifact@v5
        with:
          name: app-debug-apk
          path: app/build/outputs/apk/debug/app-debug.apk
          overwrite: true
          retention-days: 7
          if-no-files-found: error

      - name: Share debug APK download link
        if: ${{ github.event_name == 'pull_request' }}
        uses: peter-evans/create-or-update-comment@v4
        with:
          issue-number: ${{ github.event.pull_request.number }}
          body: |
            A debug APK is available for download:  
            [Download app-debug.apk](${{ steps.upload_debug_apk.outputs.artifact-url }})
          comment-key: debug-apk-download
          edit-mode: replace