name: Build

on:
  pull_request:
    branches:
      - master
      - stable
    types:
      - opened
      - reopened
      - synchronize
  push:
    branches:
      - master
      - stable
  workflow_dispatch:

permissions:
  contents: read
  issues: write
  pull-requests: write

concurrency:
  group: android-build-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    name: Lint, unit test, and release assemble
    runs-on: ubuntu-latest
    timeout-minutes: 25

    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Set up JDK 17
        uses: actions/setup-java@v5
        with:
          distribution: temurin
          java-version: 17

      - name: Set up Android SDK
        uses: android-actions/setup-android@v3

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v5
        with:
          cache-read-only: ${{ !startsWith(github.ref, 'refs/heads/master') && !startsWith(github.ref, 'refs/heads/stable') }}
          cache-encryption-key: ${{ secrets.GRADLE_ENCRYPTION_KEY }}

      - name: Lint, unit test, and release assemble
        run: ./gradlew lintDebug testDebugUnitTest assembleRelease --stacktrace

      - name: Assemble debug APK
        uses: ./.github/actions/assemble-debug-apk
        if: ${{ github.event_name == 'pull_request' }}
